        <button type="submit" class="main">
          <div class="right"></div>
          <div class="left"></div>
          <div class="top"></div>
          <div class="bottom"></div>
          generate
        </button>
        <p class="error hide">veuillez entrer un entier naturel, par exemple: </p>

      <div class="nums">
        <div class="child">

        </div>
      </div>
